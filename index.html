<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub: Lets build from here- GitHub</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div id="wholebody">

        <Div id="navbar">
            <nav class="navbar">
                <a href="#">Product</a>
                <a href="#">Solution</a>
                <a href="#">Open Source</a>
                <a href="#">Pricing</a>
            </nav>
        </Div>


        <h1>Let’s build from here</h1>

        <p class="Para">The world’s leading AI-powered developer platform.</p>

        <div class="verticalline"></div>

        <div class="wrapper">

            <div class="Email">
                <form>
                    <input type="email" placeholder="Email address">
                </form>
            </div>


            <div class="Signup">
                <a href="https://github.com/signup?user_email=&source=form-home-signup">Sign up for GitHub </a>
            </div>


            <div class="trial">Start a free enterprise trial</div>

        </div>

        <div class="image">
            <img src="Git.jpg" class="first" alt="Git" />

        </div>


        <div class="p">Trusted by the world’s leading organizations ↘︎

        </div>


        <div class="Logos">
            <img src="3M Logo.png" class="logo" alt="3M Logo">
            <img src="KPMG.png" class="KPMG" alt="KPMG">
            <img src="Mercedez Logo.png" class="Mercedez" alt="Mercedez">
            <img src="SAP Logo.jpg" class="SAP" alt="SAP">
        </div>


        <div class="imagecircle">
            <img src="Git 2.jpg" class="Circle" alt="Git" />

        </div>







    </div>





</body>


</html>
